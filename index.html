<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BMI Calculator</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
    }
    .bmi-box {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      background-color: white;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="text-center mt-4">
    <h1 class="text-primary">BMI Calculator</h1>
    <p class="text-muted">Calculate your Body Mass Index and find out your health category.</p>
  </div>
  <div class="text-center">
    <label>
      <input type="checkbox" onclick="toggleInstructions()" />
      Show Instructions
    </label>
    <div id="instructions" style="display:none;" class="mt-2 text-secondary">
      Enter your weight in kilograms and height in meters. Click "Calculate BMI" to see your result.
    </div>
  </div>

  <div class="bmi-box shadow">
    <form>
      <div class="mb-3">
        <label for="weight" class="form-label">Weight (kg):</label>
        <input type="number" id="weight" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="height" class="form-label">Height (m):</label>
        <input type="number" id="height" class="form-control" required step="0.01">
      </div>
      <button type="button" class="btn btn-primary w-100" onclick="calculateBMI()">Calculate BMI</button>
    </form>

    <div class="mt-3">
      <h5>Result:</h5>
      <p id="result" class="fw-bold"></p>
    </div>
  </div>

  <footer class="text-center mt-5 mb-3">
    <p>Source: <a href="https://www.who.int/europe/news-room/fact-sheets/item/a-healthy-lifestyle---who-recommendations" target="_blank">WHO Recommendations</a></p>
    <p>Images & Info from <a href="https://www.w3schools.com" target="_blank">W3Schools</a></p>
  </footer>

  <script>
    function toggleInstructions() {
      const instructions = document.getElementById("instructions");
      instructions.style.display = instructions.style.display === "none" ? "block" : "none";
    }

    function calculateBMI() {
      // Declare variables and assign values
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);

      // Check for valid input
      if (!weight || !height) {
        alert("Please enter valid weight and height.");
        return;
      }

    
      const bmi = weight / Math.pow(height, 2);

      let category = "";
      if (bmi < 18.5) {
        category = "Underweight";
      } else if (bmi >= 18.5 && bmi <= 24.9) {
        category = "Normal weight";
      } else if (bmi >= 25 && bmi <= 29.9) {
        category = "Overweight";
      } else {
        category = "Obese";
      }
      document.getElementById("result").innerHTML = 
        `Your BMI is ${bmi.toFixed(2)} â€” <span class="text-info">${category}</span>`;
    }
  </script>
</body>
</html>
